<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>オリジナルカラーメーカー</title>
    <style>
        body {
            padding: 20px 0;
        }

        .title {
            font-size: 30px;
            text-align: center;
            margin: 20px auto;
        }

        .panel {
            height: 200px;
            border: 1px solid #ccc;
            background-color: lime;
        }

        .output {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <div class="title">オリジナルカラーメーカーだよ</div>
        <div class="panel" :style="{backgroundColor: panelColor}"></div>
        <div class="row mt-5">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="red">赤</label>
                        <input type="range" min="0" max="255" class="form-control-range" id="red" v-model="red">
                        <input type="number" class="form-control" v-model="red">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="green">緑</label>
                        <input type="range" min="0" max="255" class="form-control-range" id="green" v-model="green">
                        <input type="number" class="form-control" v-model="green">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="blue">青</label>
                        <input type="range" min="0" max="255" class="form-control-range" id="blue" v-model="blue">
                        <input type="number" class="form-control" v-model="blue">
                    </div>
                </form>
            </div>
        </div>
        <div class="output mt-5">rgb({{red}},{{green}},{{blue}})</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                red: 0,
                green: 0,
                blue: 0,
            },
            computed: {
                panelColor: function () {
                    return `rgb(${this.red},${this.green},${this.blue})`;
                }
            }
        })
    </script>
</body>

</html>
